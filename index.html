<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <title>Form Maker</title>
    <p>Alson Fred E. Leyva</p>
    <style>
        #elements {
            min-height: 100px;
            border: 1px dashed #ccc;
        } 
        body {
            background-color: rgb(255, 255, 255);
        } 
        #elements {
            border-style: double;
            border-radius: 10px;
            border-color: rgb(0, 0, 121);
            border-width: 3px;

        }
    </style>
</head>
<body>
    <div class="container my-5 text-center">
        <h2 class="mb-4 mb-5">Form Maker</h2>
        <div></div>
        <div class="row">
            <div class="">
                <select id="type" class="form-select">
                    <option value="text">Text Input</option>
                    <option value="radio">Radio Button</option>
                    <option value="button">Button</option>
                </select>
            </div>
            <div class="">    
                <input type="text" id="label" class="form-control" placeholder="Label">
            </div>
            <div class="">
                <input type="text" id="placeholder" class="form-control" placeholder="Placeholder">
            </div>
        </div>
        <div class="d-flex justify-content-end mt-3">
            <button onclick="insert()" id="insert" class="btn btn-primary">Insert Element</button>
        </div>
        <div id="elements" class="card mt-3 p-5 droppable">
            <h3 class="text-secondary text-center">Insert Elements Here</h3>
        </div>
        <div id="elementshere" class="card mt-3 p-5 droppable">
            <h3 class="text-secondary text-center">Drag Here the radio button or button</h3>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
